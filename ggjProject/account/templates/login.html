<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="login-container">
    <h1 class="acc-title">로그인</h1>
    <p class="login-guide-txt">끄적끄적 서비스를 이용하기 위해 로그인 해주세요</p>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div class="">
      <form id="" name="" method="post" action="{% url 'back_login' %}" class="">
        {% csrf_token %}
        <input class="acc-wide-input" name="username" type="text" value=""  placeholder="필명(ID)"><!-- 아이디 -->
        <br>
        <input class="acc-wide-input" name="password" type="password" value="" placeholder="비밀번호" )><!-- 비밀번호 -->
        <p class="login-guide-txt"><input type="checkbox" name="keep_login">로그인 유지</p>
        <input class="acc-wide-btn" type="submit" value="회원가입">
      </form>
      <div class="blank">
      <a class="login-guide-txt" href="#">ID/PW 찾기</a> | <a class="login-guide-txt" href="#">회원가입</a>
    </div>
    </div>
    <!--//login_wrapper -->
  </div>
  <!--//content -->
</body>

</html>
