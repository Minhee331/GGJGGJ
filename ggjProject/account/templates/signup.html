<!DOCTYPE html>
<html lang="ko">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="acc-position">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- form tag 추가하기, csrf_token 추가하기, 약관동의 체크박스 넣기
            각 입력항목 p태그 말고 input text로 넣으면 좋을 듯 합니다 -->

            <h1 class="acc-title">회원가입</h1>
            <h2 class="signup-guide-box">본인인증</h2>
            <input class="acc-small-input" name="phoneNumber" type="text" value="" placeholder="휴대폰 번호"><!-- 전화번호 -->
            <input class="acc-small-btn" type="button" value="인증번호 발송">
            <br>
            <input class="acc-small-input" name="certifiNumber" type="text" value="" placeholder="인증 번호"><!-- 인증번호 -->
            <input class="acc-small-btn" type="button" value="인증번호 확인">
            <h2 class="signup-guide-box">기본정보 입력</h2>
            <input class="acc-wide-input" name="email" type="text" value="" placeholder="이메일"><!-- 이메일 -->
            <br>
            <input class="acc-small-input" name="username" type="text" value="" placeholder="필명(ID)"><!-- 아이디 -->
            <input class="acc-small-btn" type="button" value="필명 중복검사">
            <br>
            <input class="acc-wide-input" name="password" type="password" value=""
                placeholder="비밀번호(숫자, 대소문자 포함 8글자 이상)" )><!-- 비밀번호 -->
            <br>
            <input class="acc-wide-input" name="passwordCheck" type="password" value="" placeholder="비밀번호 확인">
            <!-- 비밀번호 확인 -->
            <p class="acc-agree-link">끄적끄적의 약관, 데이터 정책 및 쿠키 정책에 동의<input type="checkbox"></p>
            <input class="acc-wide-btn" type="submit" value="회원가입">
        </form>
    </div>
</body>

</html>
